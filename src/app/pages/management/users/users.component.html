<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (keyup)="search()"
          class="form-control"
          placeholder="Search user..."
        />
      </div>
    </div>
  </div>
</div>

<div *ngIf="!isLoading; else loading" class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total users ({{ totalUsers }})</h4>
        <h6 class="card-subtitle">Users registered in the app</h6>
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w-100">Avatar</th>
                <th>Email</th>
                <th>Name</th>
                <th class="w-140">Role</th>
                <th class="w-100">Auth</th>
                <th class="text-nowrap w-100">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td class="text-center">
                  <img
                    [src]="user.img | image : 'users'"
                    alt="user-avatar"
                    class="avatar w-100 cursor-pointer"
                    (click)="openModal(user)"
                  />
                </td>
                <td>{{ user.email }}</td>
                <td>{{ user.name }}</td>
                <td>
                  <select
                    class="form-control"
                    [(ngModel)]="user.role"
                    (change)="changeRole(user)"
                  >
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>

                <td>
                  <span
                    *ngIf="user.google; else signedEmail"
                    class="label label-danger"
                    >Google</span
                  >
                  <ng-template #signedEmail>
                    <span class="label label-info">Email</span>
                  </ng-template>
                </td>
                <td class="text-nowrap text-center">
                  <a
                    data-toggle="tooltip"
                    data-original-title="Delete"
                    (click)="deleteUser(user)"
                    class="cursor-pointer"
                  >
                    <i class="fa fa-close text-danger"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <ng-container *ngIf="searchTerm.trim().length === 0">
          <button (click)="changePage(-5)" class="btn btn-secondary">
            Previous
          </button>
          &nbsp;
          <button (click)="changePage(5)" class="btn btn-secondary">
            Next
          </button>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="alert alert-info text-center">
        <h4 class="alert-heading">Loading</h4>
        <i class="fa fa-spin fa-refresh fa-2x"></i>
        <p class="mb-0">Please wait</p>
      </div>
    </div>
  </div>
</ng-template>
